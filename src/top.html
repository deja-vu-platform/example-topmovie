<dv.component name="top">
  <nav><h1>topmovie</h1></nav>
  <main class="lr-margin">
    <authentication.logged-in />
    <dv.tx>
      <dv.gen-id />
      <movie.create-object id=dv.gen-id.id buttonLabel="Submit Movie" />
      <scoring.create-score value=0 hidden=true
        sourceId=authentication.logged-in.user?.id targetId=dv.gen-id.id />
      <authentication.authenticate id=authentication.logged-in.user?.id
        hidden=true />
      <dv.link />
    </dv.tx>
    <scoring.show-targets-by-score showAscending=false
      noTargetsText="No movies yet"
      showTarget=<topmovie.show-movie target=$target user=authentication.logged-in.user /> />
  </main>
</dv.component>
